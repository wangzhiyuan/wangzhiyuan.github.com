<!DOCTYPE html>
<html lang="en" page="parent-expand:<%=htmlWebpackPlugin.options.filename%>">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport"
          content="width=device-width,height=device-height,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <script>!(function(global) {
        var window = global || this,
          width = 720,
          docEl = window.document.documentElement,
          dpr = window.devicePixelRatio || 1,
          resizeEvt = "resize",
          resizeCall = (function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) {
              docEl.style.fontSize = 100 + "px";
            } else {
              docEl.style.fontSize = 100 * (clientWidth / parseInt(width)) + 'px';
              // clientWidth < 360
              //   ? (docEl.style.fontSize = "50px")
              //   : (docEl.style.fontSize = "75px");
            }
            return arguments.callee;
          })();

        dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
        docEl.setAttribute("data-dpr", dpr);

        window.addEventListener &&
          window.addEventListener(resizeEvt, resizeCall, false);
      })(this);
    </script>
    <title style="display:none">满意度调查</title>

</head>
<body>
<div id="app"></div>

</body>
</html>
